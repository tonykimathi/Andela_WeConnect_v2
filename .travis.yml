language: python
python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
services:
  - postgresql
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - psql -c "CREATE DATABASE test_db;" -U postgres
  - psql -c "CREATE USER timothy WITH PASSWORD 'timmutai';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO timothy;" -U postgres
# command to run tests
script:
  - nosetests --with-coverage --cover-package=app
after_success:
  - coveralls